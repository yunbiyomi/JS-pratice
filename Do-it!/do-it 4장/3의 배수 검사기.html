<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 검사기</title>
</head>
<body>
    <div id="result"></div>

    <script>
        let useNumber = prompt("숫자를 입력하세요.");
        let displayArea = document.querySelector('#result');

        if(useNumber!=null){
            if(useNumber%3==0){
                displayArea.innerHTML =  `${useNumber}은 3의 배수입니다.`
            }
            else {
                displayArea.innerHTML =  `${useNumber}은 3의 배수가 아닙니다.`
            }
        }
        else {
            alert("입력이 취소되었습니다.");
        }
    </script>
</body>
</html>
