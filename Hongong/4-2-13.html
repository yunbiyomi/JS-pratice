<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let output=''

        for(let i=1; i<10; i++){
            for(let j=1; j<=i; j++){
                output+='*'
            }
            output+='\n'
        }

        console.log(output)
    </script>
</body>
</html>
