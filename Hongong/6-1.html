<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const object = {
            ko: '빵',
            en: 'bread',
            fr: 'pain',
            es: 'pan',

            lang: {
                ko: '한국어',
                en: '영어',
                fr: '프랑스어',
                es: '스페인어'
            },

            print: function(lang) {
                console.log(`${this.ko}는 ${this.lang[lang]}로 ${this[lang]}입니다.`);
            }
        }

        console.log(object.print('es'));
    </script>
</body>
</html>
