<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded</title>
    <script>
        function test () {
            try {
                alert('A 위치입니다.')
                throw '예외 강제 발생'
            }
            catch(exception) {
                alert('B 위치입니다.')
                return
            }
            finally {
                alert('C 위치입니다.')
            }
        }

        test()
    </script>
</head>
<body>
    
</body>
</html>
