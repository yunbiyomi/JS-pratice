<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded</title>
    <script>
        class Square {
            #length
            static #counter = 0

            constructor (length) {
                this.length = length
                Square.#counter+=1
            }

            set length (length) {
                if(length <= 0) {
                    throw '길이는 0보다 커야합니다.'
                }
                this.#length = length
            }

            static get counter() {
                return Square.#counter
            }

            static perimeterOf (length) {
                return length*4
            }

            static areaOf (length) {
                return length*length
            }

            get length() {
                return this.#length
            }

            get perimeter() {
                return 4*this.#length
            }

            get area() {
                return this.#length*this.#length
            }
        }

        const squareA = new Square (10)
        const squareB = new Square (20)
        const squareC = new Square (30)

        console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter}개입니다.`);
        console.log(`한 변의 길이가 20인 정사각형의 둘레는 ${Square.perimeterOf(20)}입니다.`);
        console.log(`한 변의 길이가 30인 정사각형의 넓이는 ${Square.areaOf(30)}입니다.`);
    </script>
</head>

</html>
