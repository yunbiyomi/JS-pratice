<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let output = ''
        const size = 5

        for(let i=0; i<=size; i++){
            for(let j=size; j>i; j--){
                output+=''
            }
            for(let k=0; k<2*i-1; k++){
                output+='*'
            }
            output+='\n'
        }

        for(let i=size-1; i>0; i--){
            for(let j=size; j>i; j--){
                output+=''
            }
            for(let k=0; k<2*i-1; k++){
                output+='*'
            }
            output+='\n'
        }

        console.log(output);
    </script>
</body>
</html>
