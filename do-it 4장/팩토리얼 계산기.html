<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산기</title>
    <style>
        body {
        padding-top:50px;
        text-align:center;
        font-size:1.8em;
        color:blue;
        }
    </style>
</head>
<body>
    <script>
        let num = prompt("숫자를 입력하세요.");
        let nFact = 1;
        var i = 2;

        while(i<=num){
            nFact*=i;
            i++;
        }

        document.write(num + "!= " + nFact);
    </script>
</body>
</html>
